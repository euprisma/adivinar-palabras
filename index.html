<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinar Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        div {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            color: black;
        }
    </style>
</head>
